<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Delete Movie</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>are you sure you want to delete this movie?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-outline-danger" (click)=" onDeleteMovie()">Delete</button>
    </div>
  </ng-template>
  
  <button *ngIf="movieId" class="btn btn-danger button" (click)="openWindowCustomClass(content)">Delete</button>
